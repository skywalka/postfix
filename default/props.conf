[syslog]
EXTRACT-queue_id = postfix\/\w+\[\d+]\:\s(?<queue_id>\w+):
EXTRACT-bounce_queue_id = postfix/bounce\[\d+\]\:\s\w+\:\s\w+\s\w+\-\w+\s\w+\:\s(?<bounce_queue_id>\w*)
EXTRACT-queued_queue_id = queued\sas\s(?<queued_queue_id>\w*)
EXTRACT-to = to\=\<(?<to>[^\>]*)\>
EXTRACT-from = from\=\<(?<from>[^\>]*)\>
EXTRACT-stat = statistics\:\s(?<stat>\w+\s\w+)
EXTRACT-message_id = message-id\=\<(?<message_id>[^\>]*)\>
EXTRACT-max_cache_size = postfix/anvil\[\d+\]\:\sstatistics\:\smax\scache\ssize\s(?<max_cache_size>\d*)
EXTRACT-max_connection_count = postfix/anvil\[\d+\]\:\sstatistics\:\smax\sconnection\scount\s(?<max_connection_count>\d*)
EXTRACT-max_connection_rate = postfix/anvil\[\d+\]\:\sstatistics\:\smax\sconnection\srate\s(?<max_connection_rate>\d*)
EXTRACT-max_connection_rate_range = postfix/anvil\[\d+\]\:\sstatistics\:\smax\sconnection\srate\s\d+\/(?<max_connection_rate_range>\d*)
EXTRACT-max_connection_smtp = \(smtp\:(?<max_connection_smtp>[^\)]*)\)
EXTRACT-max_simultaneous_domains = postfix/scache\[\d+\]\:\sstatistics\:\smax\ssimultaneous\sdomains\=(?<max_simultaneous_domains>\d*)
EXTRACT-max_simultaneous_addresses = postfix/scache\[\d+\]\:\sstatistics\:\smax\ssimultaneous\sdomains\=\d+\saddresses\=(?<max_simultaneous_addresses>\d*)
EXTRACT-max_simultaneous_connection = postfix/scache\[\d+\]\:\sstatistics\:\smax\ssimultaneous\sdomains\=\d+\saddresses\=\d+\sconnection\=(?<max_simultaneous_connection>\d*)
EXTRACT-address_lookup_hits = postfix/scache\[\d+\]\:\sstatistics\:\saddress\slookup\shits\=(?<address_lookup_hits>\d*)
EXTRACT-address_lookup_miss = postfix/scache\[\d+\]\:\sstatistics\:\saddress\slookup\shits\=\d+\smiss\=(?<address_lookup_miss>\d*)
EXTRACT-address_lookup_success = postfix/scache\[\d+\]\:\sstatistics\:\saddress\slookup\shits\=\d+\smiss\=\d+\ssuccess\=(?<address_lookup_success>\d*)
EXTRACT-domain_lookup_hits = postfix/scache\[\d+\]\:\sstatistics\:\sdomain\slookup\shits\=(?<domain_lookup_hits>\d*)
EXTRACT-domain_lookup_miss = postfix/scache\[\d+\]\:\sstatistics\:\sdomain\slookup\shits\=\d+\smiss\=(?<domain_lookup_miss>\d*)
EXTRACT-domain_lookup_success = postfix/scache\[\d+\]\:\sstatistics\:\sdomain\slookup\shits\=\d+\smiss\=\d+\ssuccess\=(?<domain_lookup_success>\d*)
EXTRACT-unknown_user = \(unknown\suser\:\s\"(?<unknown_user>[^\"]*)\"
EXTRACT-reason = \((?<reason>[^\)]*)\)
EXTRACT-reject_reason = \>\:\s(?<reject_reason>[^\;]*)\;
EXTRACT-src_host = (dis|)connect(ion\safter\sHELO|)\sfrom\s(?<src_host>.*)
EXTRACT-error_code = (said|\]):\s+(?<error_code>\d*)\s+

